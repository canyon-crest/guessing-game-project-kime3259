<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>

    <h3>Name</h3>
    <input type="text" id="named">

    <h3>Level and Settings</h3>
    <input type="radio" name="level" id="e" value="10" checked><label for="e">Easy (10)</label>
    <input type="radio" name="level" id="m" value="50"><label for="m">Medium (50)</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard (100)</label>

    <br><br><button id="glimit">Have Guess Limit: Off</button>
    
    <br><br><button id="hc">Hot/Cold Mode: Off</button>

    <br><br><button id="r">Show Narrowed Down Range: Off</button>

    <br><br><button id="playBtn">Play</button>

    <h3 id="msg">Type your name and select a level</h3>
    <input type="text" id="guess" disabled>
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>
    <br><p id="gleft"></p>
    <p id="interval"></p>
    <p id="stopwatch">Game Time: </p>

    <h3>Stats</h3>
    <p id="wins">Total Wins: 0</p>
    <p id="losses">Total Losses: 0</p>
    <p id="avgScore">Average Score: </p>
    <p id="avgTime">Average Time: </p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>
  </body>
</html>
